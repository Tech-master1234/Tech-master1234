{% extends "layouts.html" %}
{% block title %}Session page{% endblock %}

{% block content %}
<center>
<h1>Session Management</h1>
<p>{{ message }}</p>
<a href="{{ url_for('set_data') }}" style="color: #007bff; font-weight: bold;">Set session data</a><br>
<a href="{{ url_for('get_data') }}" style="color: #4caf50; text-decoration: underline;">Get session data</a><br>
<a href="{{ url_for('clear_data') }}" style="color: #ff5722; font-style: italic;">Clear session data</a><br>
<a href="{{ url_for('set_cookie') }}" style="color: #795548; font-family: 'Comic Sans MS', cursive;">Set Cookies</a><br>
<a href="{{ url_for('get_cookie') }}" style="color: #9c27b0; font-size: 14px;">get Cookies</a><br>
<a href="{{ url_for('remove_cookie') }}" style="color: #f44336; text-transform: uppercase;">Cookies removed</a><br>
<a href="{{ url_for('login') }}" style="color: #2196f3; font-weight: 600;">Login</a><br>
    </center>
{% endblock %}
